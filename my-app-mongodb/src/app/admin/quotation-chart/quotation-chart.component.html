<h2>Quotation DashBoard</h2>
<div style="display: flex; justify-content: center;">
    <ngx-charts-pie-chart
      [view]="view"
      [results]="quotationData"
      [legend]="showLegend"
      [labels]="showLabels"
      [gradient]="gradient"
      [scheme]="colorScheme">
    </ngx-charts-pie-chart>
  </div>
